<style>
  button{
    background-color: green;
  }
  .subscribe-button{
    background-color:  #cc0000;
    color: white;
    border:none;
    padding:10px 16px;
    border-radius:2px;
    cursor:pointer;
    transition:opacity 0.15s;
    margin-left: 10px;
    /* align buttons not on text */
    vertical-align: top;

  }
  /* pseudo class - extra styles in different situations */
  .subscribe-button:hover{
    opacity: 0.8;
  }
  .subscribe-button:active{
    opacity: 0.6;
  }
  .join-button{
    background-color: white;
    border-color:#065fd4;
    border-style:solid;
    border-width:1px;
    color: #065fd4;
    padding: 7px 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-left:10px;
    transition: background-color 0.15s, color 0.15s;
    vertical-align: top;
  }
  .join-button:hover{
    background-color:#065fd4;
    color:white;
  }
  .join-button:active{
    opacity: 0.74;
  }
  .twitter-button{
    color:white;
    background-color: #1d9bf0;
    border-radius: 18px;
    border:none;
    padding: 7px 16px;
    font-weight: bold;
    font-size:15px;
    cursor:pointer;
    margin-left: 10px;
    transition: box-shadow 0.15s;
    vertical-align: top;

  }
  .twitter-button:hover{
    /* h v blur color */
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.17);

  }
  .stretch-button{
    background-color: green;
    color:white;
    border:none;
    height: 30px;
    width:60px;
    transition: width 0.2s, height 0.2s;
    cursor:pointer;

  }
  .stretch-button:hover{
    width:100px;
    height: 50px;

  }
  .shadow-button{
    border:none;
    box-shadow: 1.5px 1.5px 1px rgba(0, 0, 0, 0.362);
    height: 25px;
    width:70px;
    color:white;
    cursor: pointer;
    transition: 0.15s;
  }
  .shadow-button:active{
    margin-left:1px;
    margin-top: 1px;
    box-shadow: 0px 0px 0px rgba(255, 255, 255, 0);
  }
  .nums {
  background-color: blueviolet;
  color: white;
  border: none;
  cursor: pointer;
  margin: 0 10px; /* Shorthand for left and right margin */
  padding: 10px 20px; /* Shorthand for inline padding */
  transition: all 0.2s ease; /* Smooth transition for padding and margin */
}

.nums:hover {
  padding-inline-start: 25px;
  padding-inline-end: 25px;
  margin-left: 5px;
  margin-right: 5px; 
}


  
</style>
